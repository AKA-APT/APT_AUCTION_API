# github actions 에서 보이는 이름입니다
name: deploy

on:
  workflow_dispatch:
  push:
    branches:
    - main
jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: change permission
        # 마지막 jwp-shopping-order 는 repository 이름입니다.
        run: |
          sudo chown -R ubuntu:ubuntu /home/ubuntu/actions-runner/_work/auction-api 

      - uses: actions/checkout@v3
      - name: gradle bootjar
        run: |
          chmod +x ./gradlew
          ./gradlew bootjar
      - name: kill 8080 port if exist
        run: |
          if sudo lsof -i :8080; then
            echo "Port 8080 is already in use. Killing the process..."
            sudo lsof -i :8080 | awk 'NR!=1 {print $2}' | sudo xargs kill -9
          fi

      # 스프링 프로그램을 실행합니다
      - name: deploy
        run: |
          sudo java -jar build/libs/auction-api-AUCTION.jar --spring.profiles.active=prod &
